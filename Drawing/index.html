<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/Drawing.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body style="background-image: url(img/54225c48c3c4a.jpg);">
		<div class="drawing">
			<div class="top">
				<div class="logo">
					<i class="iconfont icon-huahuayanliaoban"></i>
				</div>
				<div class="baocun">
					<i class="iconfont icon-baocun"></i>
				</div>
				<div class="shangyibu">
					<i class="iconfont icon-shangyibu"></i>
				</div>
				<span>丨&nbsp; 我的画板</span>
				<div class="f4">
					X
				</div>
			</div>
			<!--头部结束-->
			<div class="nav">
				<div class="wenjian">
					文件
					<ul class="wenjiana">
						<li class="wenli">新建(N)</li>
						<li class="wenli dakai"><input type="file" class="file" id="" value="" /></li>
						<li class="wenli baocun2">保存(S)</li>
						<li class="wenli">另存为(A)</li>
						<li class="wenli">打印(P)</li>
						<li class="wenli">从扫描仪或照相机(M)</li>
						<li class="wenli">在电子邮件中发送(D)</li>
						<li class="wenli">设置城桌面背景(B)</li>
						<li class="wenli">属性(E)</li>
						<li class="wenli">关于画图(T)</li>
						<li class="wenli">退出(X)</li>
					</ul>
				</div>
				<div class="zhuye">
					主页
					<div class="zhuyea">
						<div class="caijian">
							裁剪
						</div>
						<div class="xuxian">
							虚线
						</div>
						<div class="qianbi">
							<i class="iconfont icon-qianbi-copy"></i>
						</div>
						<div class="xiangpi">
							<i class="iconfont icon-xiangpi"></i>
						</div>
						<div class="zhixian">
							<i class="iconfont icon-zhixian"></i>
						</div>
						<div class="juxing">
							<i class="iconfont icon-rect"></i>
						</div>
						<div class="yuanjiaojuxing">
							<i class="iconfont icon-yuanjiaojuxing"></i>
						</div>
						<div class="wubianxing">
							<i class="iconfont icon-wubianxing"></i>
						</div>
						<div class="yuan">
							<i class="iconfont icon-circle"></i>
						</div>
						<div class="wujiaoxing">
							<i class="iconfont icon-wujiaoxingshixin"></i>
						</div>
						<div class="tianchong">
							<i class="iconfont icon-tianchong"></i>
						</div>
						<div class="miaobian">
							<i class="iconfont icon-miaobian"></i>
						</div>
						<input type="color" class="fcolor" value="" />
					</div>
				</div>
				<div class="chakan">
					查看
					<div class="chakana">
						<div class="xiazai">
							下载
						</div>
						<div class="qingkong">
							清空
						</div>
						<div class="quanpin">
							全屏
						</div>
						<div class="wenzi">
							文字
						</div>
					</div>
				</div>
			</div>
			
			
			<canvas id="myCanvas" width="1196px" height="596px"></canvas>
			<div class="opcaity">
		        <div class="mask"></div>
		        <div class="eraser"></div>
		        <div class="clip"></div>
		        <div class='cutbox'></div>
		    </div>
			
			<img src="" alt="" />
			
			
		
		</div>
	</body>
</html>
<script src="js/drawing.js" type="text/javascript" charset="utf-8"></script>
<script src="drawing2.js" type="text/javascript" charset="utf-8"></script>
<script src="index.js" type="text/javascript" charset="utf-8"></script>
